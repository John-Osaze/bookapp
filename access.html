<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="keyword" content="booking sites, bookapp.com,">
    <title>BookApp | ...first come, first served</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="fonts/roboto-3-cufonfonts-webfont/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href="css/styles.css">
</head>

<body>

    <!-------------------------------------- The Whole Form [Beginning]  ------------------------------------->
    <section class="container-fluid form-wrapper">
        <!-------------------------------------- Log In Form [Beginning]  ------------------------------------->
        <!-------------------------------------- Log In Form [Ending]  ------------------------------------->

        <!-------------------------------------- Sign Up Form [Beginning]  ------------------------------------->
        <div class="container whole-form">
            <div class="header-area">
                <div class="text-center">
                    <img src="./img/brand-logo-alt.png" alt="">
                    <h2>Create your account</h2>
                </div>
            </div>

            <div class="button-box">
                <div id="btn-toggler"></div>
                <button type="button" class="switch-btn text-white" onclick="signup()">Sign Up</button>
                <button type="button" class="switch-btn text-white" onclick="login()">Log In</button>
            </div>

            <form action="index.html" class="form-area" id="login-form">
                <div class="form-group">
                    <label for="inputName">Name / Username</label>
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="inputEmail">E-mail Address</label>
                    <div class="input-icon"><i class="fa fa-envelope"></i></div>
                    <input type="email" class="form-control" id="inputEmail" placeholder="address@email.com" required>
                </div>

                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <div class="input-icon"><i class="fa fa-lock"></i></div>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password"
                        required>
                    <div class="password-toggler" id="password-viewer"><i class="fa fa-eye" onclick="passwordToggle()" id="eyeIcon"></i></div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="inputLog">
                        <label class="form-check-label" for="inputLog">Keep me logged in</label>
                    </div>
                </div>

                <div class="form-btn">
                    <a href="index.html">
                        <button type="submit" class="btn btn-primary col-md-12">Log in</button>
                    </a>
                </div>
            </form>

            <form action="index.html" class="form-area" id="signup-form">
                <div class="form-group">
                    <label for="inputName">Your Name</label>
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="inputEmail">E-mail Address</label>
                    <div class="input-icon"><i class="fa fa-envelope"></i></div>
                    <input type="email" class="form-control" id="inputEmail" placeholder="address@email.com" required>
                </div>

                <div class="form-group">
                    <label for="inputTelephone">Phone Number</label>
                    <div class="input-icon"><i class="fa fa-phone-alt"></i></div>
                    <input type="tel" class="form-control" id="inputTelephone" placeholder="Enter your phone no."
                        required>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputGender">Gender</label>
                        <select id="inputGender" class="form-control">
                            <option selected>Select...</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Rather Not Say</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAge">Age Range</label>
                        <select id="inputAge" class="form-control">
                            <option selected>Choose...</option>
                            <option>0-12 (Children)</option>
                            <option>13-19 (Teenager)</option>
                            <option>20-30 (Youth)</option>
                            <option>31-40 (Young Adult)</option>
                            <option>41-55 (Adult)</option>
                            <option>56-Infinity (Elderly)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputNewPassword">Password</label>
                    <div class="input-icon"><i class="fa fa-lock"></i></div>
                    <input type="password" class="form-control" id="inputNewPassword" placeholder="Enter your password" required>
                        <div class="password-toggler" id="password-viewer"><i class="fa fa-eye" onclick="passwordToggle()" id="eyeToggler"></i></div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="inputCheck" required>
                        <label class="form-check-label" for="inputCheck">I Agree to <a href="#">Terms and Conditions</a></label>
                    </div>
                </div>

                <div class="form-btn">
                    <a href="index.html">
                        <button type="submit" class="btn btn-primary col-md-12">Sign in</button>
                    </a>
                </div>
            </form>

            <div class="other-options my-3">
                <div class="other-options-text text-center">
                    <strong>Or Continue With</strong>
                </div>
            </div>

            <div class="social-options">
                <a href="https://google.com"><i class="fab fa-google"></i></a>
                <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
            </div>

            <p class="text-center text-white mb-5">Already have an account? <a href="#" onclick="login()">Log In</a></p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="copyright-wrap small-text text-center mt-5 text-white">
                    <p class="mb-0">&copy; BookApp LLC, All rights reserved</p>
                </div>
            </div>
        </div>
        <!-------------------------------------- Sign Up Form [Ending]  ------------------------------------->

    </section>
    <!-------------------------------------- The Whole Form [Ending]  ------------------------------------->
    </script>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/bootstrap-4.6.0-dist/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
    <script src="assets/bootstrap-4.6.0-dist/bootstrap-4.6.0-dist/js/bootstrap.bundle.js"></script>
    <script src="https://kit.fontawesome.com/f4d0796efc.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
